  <form id="calculationForm">
    <div class="container">
      <img src="pics/avocado.png">
      <h1>Calculate your Daily Calories.</h1>
      <hr>

      <label for="weight"><b>Weight:(Kg)</b></label>
      <input type="number" placeholder="Enter Weight in Kg:" name="weightData" id="weight" required>

      <label for="height"><b>Height:(Cm)</b></label>
      <input type="number" placeholder="Enter Height in Cm:" name="heightData" id="height" required>

      <label for="age"><b>Age:</b></label>
      <input type="number" placeholder="Enter your Age:" name="ageData" id="age" required>

      <label for="exercise">How often do you exercise?</label>
      <select id="exerciseId" name="exercise" required>
        <option value="" disabled selected>Select exercise frequency:</option>
        <option value="never">Never(0-1 days a week)</option>
        <option value="rarely">Rarely(1-2 days a week)</option>
        <option value="sometimes">Sometimes(3-4 days a week)</option>
        <option value="often">Often(5-6 days a week)</option>
        <option value="everyDay">Every Day(7 days a week)</option>
      </select>

      <h3>Please select your Gender:</h3>
      <input type="radio" id="maleId" name="gender" value="male">
      <label for="maleId">Male</label><br>

      <input type="radio" id="femaleId" name="gender" value="female">
      <label for="femaleId">Female</label><br>
      <div id="userInput"></div>
      <hr>

      <button onclick="return showInput()" class="registerbtn">Calculate My Calories</button>
    </div>
  </form>
